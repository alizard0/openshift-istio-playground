apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic
  namespace: istio-system
spec:
  version: v2.6
  tracing:
    type: None
    sampling: 10000
  addons:
    kiali:
      enabled: true
      name: kiali
    grafana:
      enabled: true
---
apiVersion: maistra.io/v1
kind: ServiceMeshMemberRoll
metadata:
  name: default
  namespace: istio-system
spec:
  members:
    - vanilla-playground
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: external-traffic-gw
  namespace: vanilla-playground
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: external-traffic-vs
  namespace: vanilla-playground
spec:
  hosts:
  - '*'
  gateways:
    - external-traffic-gw
  http:
  - match:
    - uri:
        exact: '/'
    route:
    - destination:
        host: hello-openshift
        port:
          number: 8080
